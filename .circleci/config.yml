version: 2
jobs:
  build:
    docker:
      - image: gcc:latest
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get libavcodec-dev 
      - run: apt-get libavformat-dev 
      - run: apt-get libavutil-dev 
      - run: apt-get qtbase5-dev 
      - run: apt-get libqcustomplot-dev 
      - run: apt-get liblcms2-dev 
      - run: apt-get libpugixml-dev 
      - run: apt-get libfftw3-dev 
      - run: apt-get libjpeg-dev 
      - run: apt-get libpng-dev 
      - run: apt-get liblzma-dev 
      - run: apt-get libqt5x11extras5-dev 
      - run: apt-get libboost-dev 
      - run: apt-get libeigen3-dev 
      - run: apt-get libx11-xcb-dev 
      - run: apt-get libxcb-util0-dev
      - run:
          name: Setup build folder
          command: mkdir -p build && cd build
      - run:
          name: Configure project for Release
          command: cmake .. -DCMAKE_BUILD_TYPE=RELEASE
      - run:
          name: Compile project
          command: make